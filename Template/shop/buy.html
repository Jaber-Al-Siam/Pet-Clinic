{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Buy {% endblock %}

{% block content %}

<section class="vets_page_design">
    {% for each_offer in available_buy_offer %}
    <figure>
        <img src="{{each_offer.Image.url}}">
        <fig-camption>
            <br><br>
            Name: <strong>{{each_offer.Name}}</strong><br>
            Type: {{each_offer.Type}} <br>
            Description: {{each_offer.Description}} <br>
            Age: {{each_offer.Age}} year <br>
            Color: {{each_offer.Color}}<br>
            Price: {{each_offer.Price}}
        </fig-camption>
    </figure>
    {% endfor %}
</section>

{% endblock %}
